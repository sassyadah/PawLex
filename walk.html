<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walk Reminder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dff6ff, #f0fff3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #00b894;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: 2px solid #b2f0e5;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    a{
        text-decoration: none;
        background-color: #ff6f61;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #009e80;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Walk Reminder üêæ</h1>
    <input type="time" id="walkTime" />
    <button onclick="setWalkReminder()">Set Reminder</button>
    <button class="back-btn" onclick="goToHomepage()">üè† Back to Homepage</button>
    <br>
    <button style="margin-top: 20px;"> <a href="g-cal-add.html">Add to Google Calender</a> </button>
  </div>

  <script>
    function goToHomepage() {
      window.location.href = 'index.html'; // Change as needed
    }
    function setWalkReminder() {
      const walkTime = document.getElementById('walkTime').value;
      localStorage.setItem('walkTime', walkTime);
      alert(`Walk time set for ${walkTime}`);
    }
  </script>
</body>
</html>
